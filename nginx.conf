# Nginx configuration for Laravel application
# This configuration should be applied on the production server

server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Increase client body buffer size to prevent buffering to temp files
    client_body_buffer_size 50m;
    client_max_body_size 50m;
    
    # Timeout settings for large file uploads
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # Proxy timeout settings (if using proxy)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # FastCGI timeout settings for PHP
    fastcgi_connect_timeout 300s;
    fastcgi_send_timeout 300s;
    fastcgi_read_timeout 300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Additional FastCGI buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.ht {
        deny all;
    }
}